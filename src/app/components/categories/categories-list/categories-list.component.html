<section *ngIf="categories.length > 0">
  <ul class="categories-list">
    <li *ngFor="let category of categories">
      <a [routerLink]="['/categories',category.id, 'lists']">
        <button mat-button (click)="sidenavRef.toggle()"><span>{{category.name}}</span></button>
      </a>
    </li>
  </ul>
</section>
