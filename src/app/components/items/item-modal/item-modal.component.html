<h1 mat-dialog-title>+ Novo item</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>
    <div>
      <button type="submit" [mat-dialog-close]="true" mat-flat-button color="primary" [disabled]="!itemForm.valid">+ {{buttonText}}</button>
    </div>
  </form>
</div>
