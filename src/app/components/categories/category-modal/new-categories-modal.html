<h1 mat-dialog-title>Cadastro</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>
    <div>
      <button type="submit" [mat-dialog-close]="true" mat-flat-button color="primary" [disabled]="!categoryForm.valid">+ Cadastrar categoria</button>
    </div>
  </form>
</div>
